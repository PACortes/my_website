# Navigation Links
#   To link a homepage widget, specify the URL as a hash `#` followed by the filename of the
#     desired widget in your `content/home/` folder.
#   The weight parameter defines the order that the links will appear in.

main:
  - name: Home
    url: '#about'
    weight: 10
  - name: Posts
    url: '#posts'
    weight: 20
  - name: Publicaciones
    url: publication/
    weight: 30
  - name: R
    url: courses/
    weight: 40
  - name: Python
    url: courses_python/
    weight: 50
  - name: Contacto
    url: '#contact'
    weight: 60
